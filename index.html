<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Table Viewer</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 1em; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #f4f4f4; }
    #error { color: red; }
  </style>
  <!-- PapaParse CSV parser CDN -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>

  <h1>CSV → HTML Table</h1>
  <div id="loading">Yükleniyor…</div>
  <div id="error"></div>
  <div id="table-container"></div>

  <script>
    // --- 1) Query string'den 'csvUrl' parametresini okuyan yardımcı fonskiyon ---
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    // --- 2) csvUrl'i al, yoksa hata göster ---
    const csvUrl = getQueryParam('csvUrl');
    if (!csvUrl) {
      document.getElementById('loading').remove();
      document.getElementById('error').textContent =
        'Hata: URL parametresi eksik. Örn: ?csvUrl=https://raw.githubusercontent.com/.../result.csv';
      throw new Error('csvUrl parametresi bulunamadı');
    }

    // --- 3) CSV'i çek, parse et ve tabloyu oluştur ---
    fetch(csvUrl)
      .then(resp => {
        if (!resp.ok) throw new Error('CSV yüklenemedi: ' + resp.status);
        return resp.text();
      })
      .then(csvText => Papa.parse(csvText, { header: true }))
      .then(result => {
        const data = result.data;           // Array of objects
        const columns = result.meta.fields; // Column isimleri

        const table = document.createElement('table');
        const thead = table.createTHead();
        const headerRow = thead.insertRow();
        columns.forEach(col => {
          const th = document.createElement('th');
          th.textContent = col;
          headerRow.appendChild(th);
        });

        const tbody = table.createTBody();
        data.forEach(rowObj => {
          const tr = tbody.insertRow();
          columns.forEach(col => {
            const cell = tr.insertCell();
            cell.textContent = rowObj[col];
          });
        });

        document.getElementById('loading').remove();
        document.getElementById('table-container').appendChild(table);
      })
      .catch(err => {
        document.getElementById('loading').remove();
        document.getElementById('error').textContent = err.message;
      });
  </script>

</body>
</html>
